<!DOCTYPE html>
<html lang="ja" >
  <head>
    <meta charset="utf-8">
    <title>todolist</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="list in lists">{{ list.text }}</li>
        <li> {{ text }}</li>
      </ul>
      <input type="text" name="" v-model="text">
      <button name="submit" value="登録" v-on:click="submit" />
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: "#app",
        data: {
          text: "todo入力してください。",
          lists: [
            { text: "aa" }
          ]
        },
        methods: {
          submit: function(){
            this.lists.unshift({"text": this.text});
            console.log(this.text);
            this.text = "todo入力してください";
          }
        }
      })
    </script>    
  </body>
</html>
